services:
- type: web
  name: line-bot-go-echo
  env: go
  repo: https://github.com/Rebeccasun31/line-bot-go-on-render.git
  buildCommand: cd code; go build -o app
  startCommand: ./code/app
  plan: free
  autoDeploy: false
  envVars:
  - key: CHANNEL_TOKEN
    sync: false
  - key: CHANNEL_SECRET
    sync: false